name: Executar scripts Python automaticamente

on:
  schedule:
    - cron: "0 */2 * * *"  # A cada 2 horas
  workflow_dispatch:

jobs:
  run-globo:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 yt-dlp lxml html5lib

      - name: Instalar Google Chrome e ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
          chromedriver-version: stable

      - name: Instalar FFmpeg (para yt-dlp)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Testar instalação
        run: |
          google-chrome --version
          chromedriver --version

      - name: Executar script GLOBO.py
        run: |
          python GLOBO.py

