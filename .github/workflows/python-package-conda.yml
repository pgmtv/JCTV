name: Gerador SINAL GLOBO

on:
  schedule:
    - cron: '0 0/1 * * *'  # Executa a cada hora, no minuto 0
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar pacotes Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar yt-dlp
        run: |
          sudo wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Instalar youtube-dl
        run: |
          sudo wget https://yt-dl.org/downloads/latest/youtube-dl -O /usr/local/bin/youtube-dl
          sudo chmod a+rx /usr/local/bin/youtube-dl
          youtube-dl -U

      - name: Instalar streamlink e selenium
        run: |
          pip install --user --upgrade streamlink
          pip install --user --upgrade selenium

      - name: Executar script GLOBO.py
        run: python GLOBO.py

      - name: Instalar ffmpeg
        run: sudo apt-get install ffmpeg -y

      - name: Commitar arquivos modificados
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" || echo "Nada para commit"

      - name: Obter data atual
        id: date
        run: echo "::set-output name=date::$(date '+%Y-%m-%d')"

      - name: Push das mudan√ßas
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
