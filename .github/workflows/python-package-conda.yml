name: Executar scripts Python automaticamente

on:
  schedule:
    # Executa a cada 2 horas
    - cron: "0 */2 * * *"
  workflow_dispatch: # Permite execução manual também

jobs:
  run-globo:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências comuns
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 yt-dlp lxml html5lib

      - name: Instalar Chrome e ChromeDriver (para Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+\.\d+" | cut -d. -f1)
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | grep -A 4 "\"version\": \"$CHROME_VERSION" | grep "linux64" | head -n 1 | grep -o 'https:[^"]*')
          wget -O chromedriver.zip "$DRIVER_VERSION"
          unzip chromedriver.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          export PATH=$PATH:/usr/local/bin

      - name: Executar script GLOBO.py
        run: |
          python GLOBO.py
