name: Executar scripts Python automaticamente

on:
  schedule:
    - cron: "0 */2 * * *"  # A cada 2 horas
  workflow_dispatch:

jobs:
  run-globo:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 yt-dlp lxml html5lib

      - name: Instalar Google Chrome e ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          DRIVER_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json | grep -B 5 "$CHROME_VERSION" | grep -o 'https:[^"]*chromedriver-linux64.zip' | head -n 1)
          if [ -z "$DRIVER_VERSION" ]; then
            echo "⚠️ Não foi encontrada versão exata, baixando última versão estável do ChromeDriver..."
            DRIVER_VERSION=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json | grep -o 'https:[^"]*chromedriver-linux64.zip' | head -n 1)
          fi
          wget -O chromedriver.zip "$DRIVER_VERSION"
          unzip -o chromedriver.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          echo "✅ ChromeDriver instalado com sucesso."

      - name: Testar instalação
        run: |
          google-chrome --version
          chromedriver --version

      - name: Executar script GLOBO.py
        run: |
          python GLOBO.py
