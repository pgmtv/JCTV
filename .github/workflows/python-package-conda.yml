name: Executar scripts Python automaticamente

on:
  schedule:
    # Executa a cada 2 horas
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  run-globo:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 yt-dlp lxml html5lib

      - name: Instalar Chrome e ChromeDriver (para Selenium)
        run: |
          set +e
          sudo apt-get update || true
          sudo apt-get install -y wget unzip xvfb || true
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb || true
          sudo apt install -y ./google-chrome-stable_current_amd64.deb || true
          CHROME_VERSION=$(google-chrome --version | grep -oP "\d+\.\d+\.\d+\.\d+" | cut -d. -f1)
          DRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | grep -A 5 "\"version\": \"$CHROME_VERSION" | grep "linux64" | head -n 1 | grep -o 'https:[^"]*') || true
          wget -O chromedriver.zip "$DRIVER_URL" || true
          unzip -o chromedriver.zip -d /usr/local/bin/ || true
          chmod +x /usr/local/bin/chromedriver || true
          export PATH=$PATH:/usr/local/bin
          set -e

      - name: Executar script GLOBO.py
        run: |
          python GLOBO.py
