name: Executar scripts Python automaticamente

on:
  schedule:
    - cron: "0 */2 * * *"  # A cada 2 horas
  workflow_dispatch:

jobs:
  run-globo:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 yt-dlp lxml html5lib

      - name: Instalar Google Chrome e ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable wget unzip
          
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json | grep -B 5 "$CHROME_VERSION" | grep -o 'https:[^"]*chromedriver-linux64.zip' | head -n 1)
          if [ -z "$DRIVER_URL" ]; then
            echo "‚ö†Ô∏è Vers√£o exata n√£o encontrada, baixando √∫ltima vers√£o est√°vel do ChromeDriver..."
            DRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json | grep -o 'https:[^"]*chromedriver-linux64.zip' | head -n 1)
          fi
          
          echo "üîΩ Baixando ChromeDriver de: $DRIVER_URL"
          wget -O chromedriver.zip "$DRIVER_URL"
          unzip -o chromedriver.zip -d /usr/local/bin/
          
          # Corrige caminho novo do bin√°rio
          mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          chmod +x /usr/local/bin/chromedriver
          echo "‚úÖ ChromeDriver instalado com sucesso."

      - name: Testar instala√ß√£o
        run: |
          google-chrome --version
          chromedriver --version

      - name: Executar script GLOBO.py
        run: |
          python GLOBO.py
